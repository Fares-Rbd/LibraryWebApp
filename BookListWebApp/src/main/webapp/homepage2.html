<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Registration</title>

</head>
<body>
<h2 class="banner">Welcome, you can register a new book or view the list of available books!</h2>

    <h1 class="text-center mb-4">Book Registration</h1>
    <form action="register" method="post">
      <label for="bookName">Book Name:</label>
      <input type="text" id="bookName" name="bookName" placeholder="Enter book name" class="form-control">
      
      <label for="bookEdition">Book Edition:</label>
      <input type="text" id="bookEdition" name="bookEdition" placeholder="Enter book edition" class="form-control">
      
      <label for="bookPrice">Book Price:</label>
      <input type="text" id="bookPrice" name="bookPrice" placeholder="Enter book price" class="form-control">
      
      <button type="submit" class="btn btn-primary" name="Save">Save</button>
      <button type="reset" class="btn btn-secondary" name="Cancel">Cancel</button>
      
      <a href='bookList' class="btn btn-secondary">Show Available BookList</a>
    </form>

</body>
</html>
