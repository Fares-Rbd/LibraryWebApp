<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Registration</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  .small-input {
    max-width: 200px;
  }
  .form-group.row {
    margin-bottom: 10px;
  }
  .banner {
    background-color: #007bff; /* Blue color */
    color: #fff; /* White text */
    padding: 10px; /* Add some padding */
    text-align: center; /* Center the text */
  }
</style>
</head>
<body>
<div class="banner">
  <h2>Welcome, you can register a new book or view the list of available books!</h2>
</div>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card p-4" style="width: 600px;">
    <h1 class="text-center mb-4">Book Registration</h1>
    <form action="register" method="post">
      <div class="form-group row">
        <label for="bookName" class="col-sm-4 col-form-label text-sm-right">Book Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control " id="bookName" name="bookName" placeholder="Enter book name" style="width : 260px;">
        </div>
      </div>
      <div class="form-group row">
        <label for="bookEdition" class="col-sm-4 col-form-label text-sm-right">Book Edition:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="bookEdition" name="bookEdition" placeholder="Enter book edition" style="width : 260px;" >
        </div>
      </div>
      <div class="form-group row">
        <label for="bookPrice" class="col-sm-4 col-form-label text-sm-right">Book Price:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="bookPrice" name="bookPrice" placeholder="Enter book price" style="width : 260px;">
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <div class="col-sm-8 text-center">
          <button type="submit" class="btn btn-primary" name="Save">Save</button>
          <button type="reset" class="btn btn-secondary" name="Cancel">Cancel</button>
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <div class="col-sm-8 text-center">
          <a href='bookList' class="btn btn-secondary">Show Available Books</a>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
